<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="h-screen bg-zinc-300 flex justify-center items-start">
      <div
        class="bg-zinc-200 mt-32 rounded-xl flex flex-col gap-3 p-5 w-[25%] mx-auto"
      >
        <section class="rounded-lg">
          <div
            class="bg-gray-300 rounded-md p-2 flex gap-3 items-center w-full"
          >
            <input
              id="searchInput"
              class="px-2 text-black placeholder:text-zinc-600 outline-none bg-transparent w-full"
              placeholder="Search City"
              type="text"
            />
            <button
              id="searchBtn"
              class="p-2 outline-none hover:bg-blue-500 bg-blue-600 rounded-lg text-white"
            >
              Search
            </button>
          </div>
        </section>
        <div class="hidden" id="error">
          <p>Invalid City Name</p>
        </div>
        <div
          id="weather"
          class="p-5 rounded-lg hidden flex-col items-center bg-gray-300"
        >
          <picture class="inline-block mt-10 mb-12 w-28 h-28">
            <img
              id="weatherDesc"
              src="/assets/svgs/cloud-rain-lightning-icon.svg"
              class="w-full h-full"
            />
          </picture>
          <h1 id="temp" class="text-black text-2xl font-semibold">22Â°C</h1>
          <h1 id="weatherMain">Cloud</h1>
          <h2 id="city">New York</h2>
          <h3 id="country">USA</h3>

          <section class="mt-12 flex w-full justify-around">
            <div class="flex flex-col items-center gap-2">
              <picture class="inline-block w-auto h-16">
                <img
                  class="w-full h-full"
                  src="/assets/svgs/drop-humidity-icon.svg"
                  alt="humidity"
                />
              </picture>
              <div class="flex flex-col-reverse items-center">
                <p id="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="flex flex-col items-center gap-2">
              <picture class="inline-block w-auto h-16">
                <img
                  class="w-full h-full"
                  src="/assets/svgs/wind-icon.svg"
                  alt="wind"
                />
              </picture>
              <div class="flex flex-col-reverse items-center">
                <p id="wind">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
